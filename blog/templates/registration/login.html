{% extends 'base.html'%}
{% block content %}      

{% load crispy_forms_tags %}

<div class="login_wrapper">
    <div class="container">
    <!--Login--> 
    <h2>Log In</h2>
    <form method="post" class="form">
    {% csrf_token %}
    {{ form|crispy }}
    <button  type="submit">Log In</button>
    <p class="text-center">Don't have an account? <a href="{% url 'accounts:signup'%}">Create an account</a>.</p>
    </form>
    </div>

</div>
{% endblock %}
