{% extends "base.html"%}
{% load crispy_forms_tags %}
<center>
    
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
       
            {% for field in upload %}
           
              {{field.label}}
                {{ field|crispy }}
      
            {% endfor %}
 
        <button type="submit" >Submit</button>
    </form>
</center>
